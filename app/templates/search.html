{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='search.css')}}">
</head>
<body>
<div id="search">
    <h1 id="search-title">Search Results</h1>
    <div id="results">
        {% for user in users %}
        <div class="user-info">
            <div><img class="profile-image" src="{{url_for('static', filename='images/photos/' + user.photo)}}"></div>
            <a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a>
        </div>
        {% endfor %}
    </div>

    <nav aria-label="...">
        <div class="pager" style="display: flex">
            <div class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>
                    Previous results
                </a>
            </div>
            <div style="margin-left:20px" class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next results
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
        </div>
    </nav>
</div>

{% endblock %}
</body>
